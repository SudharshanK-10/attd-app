<html>
     <head>
          <title>Attendance Tracker</title>
     </head>
<body>
     <div class="frame">
     <form method="post" action="/faculty">
     <b>REGISTER</b><br><br>
     Name :
     <input type="text" name="name" placeholder="Enter name" required>
     <br><br>
     Password :
     <input type="password" name="password" placeholder="Enter password" required>
     <br><br>
     Email :
     <input type="text" name="email" placeholder="Enter email" required>
     <br><br>
     College :
     <input type="text" name="college" placeholder="Enter college name" required>
     <br><br>
     <input type="submit" value="Sign up">
     </form>

     <div class='new-here'>
   	  Already have an account?
     	  <a href='/login.html'>Login</a>
     </div>
     </div>
     <div class="tooltip">
          Developed By : Sudharshan
          <span class="tooltiptext">Email : sudharshan10052002@gmail.com</span>
     </div>
<style>
     body{
          background:linear-gradient(#07F5F5,white);
     }
     form{
          font-family:calibri;
          font-size:25px;
          border:2px solid black;
          border-radius:50px;
          padding:50px 15px;
          background:linear-gradient(#FFC9FD,white);
     }
     .frame{
          position:absolute;
          top:50%;
          left:50%;
          transform: translate(-50%,-50%);
          text-align:center;

     }
     b{
          font-size:30px;
     }
     .developer{
          position: absolute;
          top: 95%;
          right: 0%;
          transform: translate(-60%,-60%);
     }

     .tooltip {
          position: absolute;
          top: 95%;
          right: 0%;
          transform: translate(-60%,-60%);
     }

     .tooltip .tooltiptext {
          visibility: hidden;
          width: 300px;
          background-color: black;
          color: #fff;
          text-align: center;
          border-radius: 6px;
          padding: 10px 0;

          /* Position the tooltip */
          position: absolute;
          bottom: 15px;
          right: 30px;
          z-index: 1;
     }

     .tooltip:hover .tooltiptext {
          visibility: visible;
     }
</style>
</body>
</html>
